<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Basic Meta Tags -->
    <title>DEED - Drive for Economic and Environmental Development</title>
    <meta
      name="description"
      content="DEED is a non-profit organization dedicated to alleviating poverty and improving living standards in Pakistan through economic and social development, sustainable livelihoods, and advocacy."
    />
    <meta
      name="keywords"
      content="NGO, non-profit, poverty alleviation, economic development, social development, sustainable livelihoods, advocacy, Pakistan"
    />
    <meta
      name="author"
      content="DEED - Drive for Economic and Environmental Development"
    />

    <!-- Social Media & Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="DEED - Drive for Economic and Environmental Development"
    />
    <meta
      property="og:description"
      content="Our mission is to alleviate poverty and improve living standards in Pakistan through sustainable and equitable economic development and environmental protection."
    />
    <meta property="og:image" content="/images/logos/logo-d.png" />
    <meta property="og:url" content="https://www.deed.com.pk" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DEED - Drive for Economic and Environmental Development"
    />
    <meta
      name="twitter:description"
      content="Join us in our efforts to reduce poverty and promote sustainable development in Pakistan through economic and social measures."
    />
    <meta name="twitter:image" content="/images/twitter-card.jpg" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/images/logos/logo-d.png" />
    <link rel="apple-touch-icon" href="/images/logos/logo-d.png" />

    <!-- SEO & Accessibility Improvements -->
    <link rel="canonical" href="https://www.deed.com.pk" />
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DEED - Drive for Economic and Environmental Development",
        "url": "https://www.deed.com.pk",
        "logo": "/images/logos/logo-d.png",
        "description": "DEED is a non-profit organization working to alleviate poverty and improve living standards through economic and social development, sustainable livelihoods, and advocacy in Pakistan.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+92-51-1234567",
          "contactType": "Customer Service",
          "areaServed": "PK",
          "availableLanguage": ["English", "Urdu"]
        },
        "sameAs": [
          "https://www.facebook.com/deedorgpk",
          "https://www.twitter.com/deedorgpk",
          "https://www.linkedin.com/company/deedorgpk"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
